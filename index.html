<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <video loop autoplay muted class="background" src="background.mp4"></video>

    <div class="is-centered is-half flex is-transparent is-rounded">
        <div class="fill">
            <div class="is-centered">media</div>
            <ul>
                <li><a href="https://4chan.org/g">4chan</a></li>
                <li><a href="https://reddit.com">reddit</a></li>
                <li><a href="https://youtube.com">youtube</a></li>
            </ul>
        </div>

        <div class="fill">
            <div class="is-centered">dev</div>
            <ul>
                <li><a href="https://github.com">github</a></li>
                <li><a href="https://dev.azure.com">azure devops</a></li>
                <li><a href="https://bitbucket.com">bitbucket</a></li>
            </ul>
        </div>

        <div class="fill">
            <div class="is-centered">stuff</div>
            <ul>
                <li><a href="https://web.whatsapp.com">whatsapp</a></li>
                <li><a href="https://facebook.com">facebook</a></li>
            </ul>
        </div>

    </div>

    <div class="flex center m-1">
        <button onclick="fetchMeme();" type="button" class="yellow"><i class="bi bi-repeat"></i> feeling blue?</button>
    </div>

    <img class="is-rounded is-transparent hidden fade-in" id="meme" />

    <div class="header is-pixel" id="welcome"></div>
    <div class="is-pixel" id="clock"></div>
</body>
</html>
